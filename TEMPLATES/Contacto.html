<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <header class="header">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Diseño y Desarrollo<span class="logo__bold">web</span></h1>
            </a>

            <nav class="navegacion">
                <a href="index.html" class="nav-en">Inicio</a>
                <a href="AcercaDe.html" class="nav-en">Acerca De</a>
                <a href="Contacto.html" class="nav-en">Contacto</a>
                <a href="#" class="nav-en">Nuestro Trabajo</a>
            </nav>
        </div>

        <div class="header_img">
            <div class="hd-text">
                <h2>Contacto</h2>
            </div>
        </div>
       
    </header>

    <main class="contenedor entrada form">
        <h3 class="centrar-texto">Dejanos tus Datos<br><span>Nosotros te llamamos</span></h3>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje"
                ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        
    </main>

    <footer class="footer">
        <div class="contenedor barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Diseño y Desarrollo<span class="logo__bold">web</span></h1>
            </a>

            <p class="no-margin centrar-texto">
                Todos los derechos reservados 2022
            </p>
        </div>
    </footer>



    <script src="/JS/funciones.js" type="text/javascript"></script>
</body>
</html>
